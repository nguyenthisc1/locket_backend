services:
  - type: web
    name: locket-backend
    env: node
    plan: starter
    region: oregon
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: locket-mongodb
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: ACCESS_TOKEN_EXPIRES_IN
        value: 1h
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: 7d
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: *
    autoDeploy: true
    branch: main

databases:
  - name: locket-mongodb
    databaseName: locket
    user: locket_user
    plan: starter
    region: oregon